<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Should I Buy Today?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slide-container {
      height: 2.5rem;
      overflow: hidden;
      display: inline-block;
      vertical-align: bottom;
    }
    .slide-text {
      display: flex;
      flex-direction: column;
      transition: transform 0.6s ease-in-out;
    }
    .slide-item {
      height: 2.5rem;
      text-align: center;
    }
  </style>
</head>
<body id="body" class="min-h-screen flex items-center justify-center transition-all">

  <div class="text-center space-y-6">
    <h1 id="title" class="text-4xl font-bold drop-shadow-lg">
      Should I Buy 
      <span class="slide-container">
        <span id="ticker-slide" class="slide-text">
          <span class="slide-item">NVDA</span>
          <span class="slide-item">MSFT</span>
          <span class="slide-item">TSLA</span>
          <span class="slide-item">AAPL</span>
        </span>
      </span> 
      Today?
    </h1>

    <button 
      id="fetchBtn"
      class="px-6 py-3 bg-white hover:bg-gray-100 text-black font-semibold rounded-lg shadow-md transition"
    >
      Get Recommendation
    </button>

    <p id="result" class="text-2xl font-medium mt-4"></p>
  </div>

  <script>
    const tickers = [
      { symbol: "NVDA", color: "#76B900" },
      { symbol: "MSFT", color: "#0078D4" },
      { symbol: "TSLA", color: "#E31937" },
      { symbol: "AAPL", color: "#A2AAAD" }
    ];

    let index = 0;
    const slideEl = document.getElementById("ticker-slide");
    const bodyEl = document.getElementById("body");
    const titleEl = document.getElementById("title");

    function updateSlide() {
      const { color } = tickers[index];
      const offset = -2.5 * index; // rem 기준 슬라이드 위치 조정
      slideEl.style.transform = `translateY(${offset}rem)`;
      bodyEl.style.backgroundColor = color + "22";
      titleEl.style.color = color;

      index = (index + 1) % tickers.length;
    }

    setInterval(updateSlide, 2000);
    updateSlide();

    // API 통신
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const resultEl = document.getElementById("result");
      const currentSymbol = tickers[(index + tickers.length - 1) % tickers.length].symbol;
      resultEl.textContent = "Loading...";

      try {
        const response = await fetch(`https://your-gcp-api.com/${currentSymbol.toLowerCase()}`);
        const data = await response.json();
        resultEl.textContent = data.recommendation || "No recommendation received.";
      } catch (e) {
        resultEl.textContent = "Error fetching data.";
        console.error(e);
      }
    });
  </script>

</body>
</html>
