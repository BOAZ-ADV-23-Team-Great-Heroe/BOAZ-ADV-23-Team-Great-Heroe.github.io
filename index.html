<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Should I Buy Today?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slide-container {
      height: 2.5rem;
      overflow: hidden;
      display: inline-block;
      vertical-align: bottom;
    }
    .slide-text {
      display: flex;
      flex-direction: column;
      transition: transform 0.6s ease-in-out;
    }
    .slide-item {
      height: 2.5rem;
      text-align: center;
    }
  </style>
</head>
<body id="body" class="min-h-screen flex items-center justify-center bg-white transition-all">

  <main class="flex flex-col items-center justify-center text-center space-y-6">
    <h1 id="title" class="text-3xl sm:text-5xl font-bold drop-shadow-lg">
      Should I Buy 
      <span class="slide-container">
        <span id="ticker-slide" class="slide-text">
          <span class="slide-item">NVDA</span>
          <span class="slide-item">MSFT</span>
          <span class="slide-item">TSLA</span>
          <span class="slide-item">AAPL</span>
        </span>
      </span>
      Today?
    </h1>

    <div class="flex flex-wrap justify-center gap-4">
      <button class="ticker-btn px-4 py-2 rounded font-semibold border transition" data-index="0"
        style="--color:#76B900; color:#76B900; border-color:#76B900;">
        NVDA
      </button>
      <button class="ticker-btn px-4 py-2 rounded font-semibold border transition" data-index="1"
        style="--color:#0078D4; color:#0078D4; border-color:#0078D4;">
        MSFT
      </button>
      <button class="ticker-btn px-4 py-2 rounded font-semibold border transition" data-index="2"
        style="--color:#E31937; color:#E31937; border-color:#E31937;">
        TSLA
      </button>
      <button class="ticker-btn px-4 py-2 rounded font-semibold border transition" data-index="3"
        style="--color:#A2AAAD; color:#A2AAAD; border-color:#A2AAAD;">
        AAPL
      </button>
    </div>

    <button 
      id="fetchBtn"
      class="px-6 py-3 bg-white hover:bg-gray-100 text-black font-semibold rounded-lg shadow-md transition"
    >
      Get Recommendation
    </button>

    <p id="result" class="text-xl sm:text-2xl font-medium mt-2"></p>
  </main>

  <footer class="text-sm text-gray-500 mt-10 text-center absolute bottom-4">
    © 2025 — MIT License
  </footer>

  <script>
    const tickers = [
      { symbol: "NVDA", color: "#76B900", text: "white" },
      { symbol: "MSFT", color: "#0078D4", text: "white" },
      { symbol: "TSLA", color: "#E31937", text: "white" },
      { symbol: "AAPL", color: "#A2AAAD", text: "black" }
    ];

    let index = 0;
    let locked = false;
    let intervalId;

    const slideEl = document.getElementById("ticker-slide");
    const bodyEl = document.getElementById("body");
    const titleEl = document.getElementById("title");
    const buttons = document.querySelectorAll(".ticker-btn");

    function applyTheme(i) {
      const { color } = tickers[i];
      slideEl.style.transform = `translateY(${-2.5 * i}rem)`;
      bodyEl.style.backgroundColor = color + "22";
      titleEl.style.color = color;
    }

    function startSlideLoop() {
      intervalId = setInterval(() => {
        if (!locked) {
          applyTheme(index);
          index = (index + 1) % tickers.length;
        }
      }, 2000);
    }

    // 초기화
    applyTheme(index);
    startSlideLoop();

    // 버튼 클릭 시 고정
    buttons.forEach(btn => {
      const i = Number(btn.dataset.index);
      btn.addEventListener("click", () => {
        locked = true;
        index = i;
        applyTheme(index);
        clearInterval(intervalId); // 슬라이딩 즉시 중단
      });

      // 호버 색상 적용
      btn.addEventListener("mouseenter", () => {
        btn.style.backgroundColor = getComputedStyle(btn).getPropertyValue("--color");
        btn.style.color = tickers[i].text;
      });
      btn.addEventListener("mouseleave", () => {
        btn.style.backgroundColor = "white";
        btn.style.color = getComputedStyle(btn).getPropertyValue("--color");
      });
    });

    // API 통신
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const resultEl = document.getElementById("result");
      const currentSymbol = tickers[index].symbol;
      resultEl.textContent = "Loading...";

      try {
        const response = await fetch(`https://your-gcp-api.com/${currentSymbol.toLowerCase()}`);
        const data = await response.json();
        resultEl.textContent = data.recommendation || "No recommendation received.";
      } catch (e) {
        resultEl.textContent = "Error fetching data.";
        console.error(e);
      }
    });
  </script>

</body>
</html>
