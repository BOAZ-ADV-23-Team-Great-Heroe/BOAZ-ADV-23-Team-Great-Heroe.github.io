<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Should I Buy Today?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 슬라이드 텍스트 */
    .slide-container {
      position: relative;
      display: inline-block;
      height: 1em;
      overflow: hidden;
      vertical-align: middle;
    }
    .slide-container::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      border-bottom: 2px solid currentColor; 
    }
    .slide-text {
      display: flex;
      flex-direction: column;
      transition: transform 0.6s ease-in-out;
      line-height: 1em;
    }
    .slide-item {
      height: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    /* 토글 버튼 */
    .ticker-btn {
      background-color: white;
      color: black;
      border: none;
      transition: background-color 0.3s, color 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 600;
    }
    .ticker-btn:hover { background-color: var(--color); color: white; }
    .ticker-btn.active { background-color: var(--color); color: white; }

    /* 로딩용 도트 애니메이션 */
    .dot {
      width: 0.75rem;
      height: 0.75rem;
      background-color: currentColor;
      border-radius: 9999px;
      animation: bounce 0.6s infinite alternate;
    }
    .dot:nth-child(2) { animation-delay: 0.2s }
    .dot:nth-child(3) { animation-delay: 0.4s }
    @keyframes bounce { to { transform: translateY(-0.5rem) } }
  </style>
</head>
<body id="body" class="min-h-screen flex items-center justify-center transition-all">

  <!-- PIN 입력 모달 -->
  <div id="pin-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 w-80 shadow-lg">
      <h2 class="text-xl font-semibold mb-4 text-center">Enter PIN</h2>
      <input id="pin-input"
             type="password"
             placeholder="Enter PIN"
             class="w-full p-2 border rounded mb-3 focus:outline-none"/>
      <button id="pin-confirm"
              class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Confirm
      </button>
      <p id="pin-error" class="mt-2 text-sm text-red-500 text-center hidden">
        Incorrect PIN.
      </p>
    </div>
  </div>

  <!-- 인터랙션 차단 레이어 -->
  <div id="blocker" class="fixed inset-0 bg-transparent z-40 hidden"></div>

  <main class="relative z-10 flex flex-col items-center justify-center text-center space-y-6 px-4 w-full max-w-3xl">
    <h1 id="title" class="text-3xl sm:text-5xl font-bold drop-shadow-lg">
      Should I Buy 
      <span class="slide-container">
        <span id="ticker-slide" class="slide-text">
          <span class="slide-item">NVDA</span>
          <span class="slide-item">MSFT</span>
          <span class="slide-item">TSLA</span>
          <span class="slide-item">AAPL</span>
        </span>
      </span>
      Today?
    </h1>

    <div class="flex flex-wrap justify-center gap-4">
      <button class="ticker-btn" data-index="0" style="--color:#76B900">NVDA</button>
      <button class="ticker-btn" data-index="1" style="--color:#0078D4">MSFT</button>
      <button class="ticker-btn" data-index="2" style="--color:#E31937">TSLA</button>
      <button class="ticker-btn" data-index="3" style="--color:#A2AAAD">AAPL</button>
    </div>

    <button 
      id="fetchBtn"
      class="px-6 py-3 bg-white hover:bg-gray-100 text-black font-semibold rounded-lg shadow-md transition"
    >
      Get AI Report
    </button>

    <!-- 로딩 애니메이션 (fixed) -->
    <div id="loader"
         class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex items-center justify-center space-x-2 text-blue-500 z-50 hidden">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- 결과 표시 -->
    <div id="result" class="text-left w-full mt-4 space-y-6"></div>
  </main>

  <footer class="text-sm text-gray-500 mt-10 text-center absolute bottom-4 w-full">
    © 2025 — MIT License
  </footer>

  <script>
    const CORRECT_PIN = "1234";  // ← 원하는 PIN으로 변경
    const tickers = [
      { symbol: "NVDA", color: "#76B900" },
      { symbol: "MSFT", color: "#0078D4" },
      { symbol: "TSLA", color: "#E31937" },
      { symbol: "AAPL", color: "#A2AAAD" }
    ];
    let index = 0, locked = false, intervalId;

    const slideEl  = document.getElementById("ticker-slide");
    const bodyEl   = document.getElementById("body");
    const titleEl  = document.getElementById("title");
    const buttons  = document.querySelectorAll(".ticker-btn");
    const fetchBtn = document.getElementById("fetchBtn");
    const pinModal = document.getElementById("pin-modal");
    const pinInput = document.getElementById("pin-input");
    const pinConfirm = document.getElementById("pin-confirm");
    const pinError = document.getElementById("pin-error");
    const blocker  = document.getElementById("blocker");
    const loader   = document.getElementById("loader");
    const resultEl = document.getElementById("result");

    function applyTheme(i) {
      const { color } = tickers[i];
      slideEl.style.transform        = `translateY(${-i}em)`;
      bodyEl.style.backgroundColor   = color + "22";
      titleEl.style.color            = color;
      buttons.forEach(btn => btn.classList.remove("active"));
      buttons[i].classList.add("active");
    }
    function startSlideLoop() {
      intervalId = setInterval(() => {
        if (!locked) {
          applyTheme(index);
          index = (index + 1) % tickers.length;
        }
      }, 2000);
    }
    applyTheme(0);
    startSlideLoop();
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        locked = true;
        clearInterval(intervalId);
        index = Number(btn.dataset.index);
        applyTheme(index);
      });
    });

    // Fetch 시작 함수
    async function startFetch() {
      // 인터랙션 차단 + 로더
      blocker.classList.remove("hidden");
      loader.classList.remove("hidden");
      resultEl.innerHTML = "";

      try {
        const sym   = tickers[index].symbol;
        const today = new Date().toISOString().slice(0,10);
        const url   = `https://fastapi-service-bqs7cknjaq-du.a.run.app/api/report?ticker=${sym}&is_today=true&start_date=${today}&end_date=${today}`;
        const res   = await fetch(url);
        const data  = await res.json();

        // 결과 렌더
        const dateKey  = Object.keys(data)[0];
        const r        = data[dateKey];
        const qa       = r.foundational_analysis.quantitative;
        const ql       = r.foundational_analysis.qualitative;
        const personas = r.persona_analyses;
        const cm       = r.committee_debate;
        const plan     = r.final_actionable_plan;

        resultEl.innerHTML = `
          <h2 class="text-5xl font-extrabold text-blue-600 mb-4">
            Decision: ${plan.investment_decision.toUpperCase()}
          </h2>

          <section>
            <h3 class="text-2xl font-semibold">Foundational Analysis</h3>
            <div class="grid grid-cols-2 gap-4 mt-2">
              <div>
                <h4 class="font-medium">Quantitative</h4>
                <ul class="list-disc list-inside">
                  <li>3‑year CAGR: ${qa.three_year_cagr ?? "N/A"}</li>
                  <li>P/E Ratio: ${qa.pe_ratio ?? "N/A"}</li>
                  <li>P/S Ratio: ${qa.ps_ratio ?? "N/A"}</li>
                  <li>Debt/Equity: ${qa.debt_to_equity ?? "N/A"}</li>
                  <li>R&D Investment Ratio: ${qa.rd_investment_ratio ?? "N/A"}</li>
                </ul>
              </div>
              <div>
                <h4 class="font-medium">Qualitative</h4>
                <p class="mt-1"><strong>Competitive Moat:</strong> ${ql.competitive_moat}</p>
                <p class="mt-2"><strong>Short‑term Catalysts:</strong></p>
                <ul class="list-disc list-inside">
                  ${ql.short_term_catalysts.map(i=>`<li>${i}</li>`).join("")}
                </ul>
                <p class="mt-2"><strong>Short‑term Headwinds:</strong></p>
                <ul class="list-disc list-inside">
                  ${ql.short_term_headwinds.map(i=>`<li>${i}</li>`).join("")}
                </ul>
              </div>
            </div>
          </section>

          <section>
            <h3 class="text-2xl font-semibold mt-6">Persona Analysis</h3>
            ${Object.entries(personas).map(([name,p])=>`
              <div class="mt-4 p-4 bg-gray-50 rounded-lg shadow">
                <h4 class="font-medium">${name}</h4>
                ${p.intrinsic_value_assessment ? `<p class="mt-2"><strong>Intrinsic Value Assessment:</strong> ${p.intrinsic_value_assessment}</p>` : ""}
                ${p.is_undervalued!==undefined ? `<p class="mt-2"><strong>Undervalued:</strong> ${p.is_undervalued}</p>` : ""}
                ${p.long_term_risks ? `
                  <p class="mt-2"><strong>Long‑term Risks:</strong></p>
                  <ul class="list-disc list-inside">
                    ${p.long_term_risks.map(i=>`<li>${i}</li>`).join("")}
                  </ul>
                ` : ""}
                ${p.disruptive_potential ? `<p class="mt-2"><strong>Disruptive Potential:</strong> ${p.disruptive_potential}</p>` : ""}
                ${p.tam_expansion ? `<p class="mt-2"><strong>TAM Expansion:</strong> ${p.tam_expansion}</p>` : ""}
                ${p.key_growth_catalysts ? `
                  <p class="mt-2"><strong>Key Growth Catalysts:</strong></p>
                  <ul class="list-disc list-inside">
                    ${p.key_growth_catalysts.map(i=>`<li>${i}</li>`).join("")}
                  </ul>
                ` : ""}
                ${p.market_sentiment ? `<p class="mt-2"><strong>Market Sentiment:</strong> ${p.market_sentiment}</p>` : ""}
                ${p.key_support_level ? `<p class="mt-1"><strong>Support:</strong> ${p.key_support_level}</p>` : ""}
                ${p.key_resistance_level ? `<p><strong>Resistance:</strong> ${p.key_resistance_level}</p>` : ""}
              </div>
            `).join("")}
          </section>

          <section>
            <h3 class="text-2xl font-semibold mt-6">Committee Debate</h3>
            <p class="mt-2"><strong>Main Contention:</strong> ${cm.main_contention}</p>
            <p class="mt-2"><strong>Strongest Argument:</strong> ${cm.strongest_argument}</p>
            <p class="mt-2"><strong>Simulated Q&A:</strong> ${cm.simulated_qa}</p>
          </section>

          <section>
            <h3 class="text-2xl font-semibold mt-6">Final Actionable Plan</h3>
            <ul class="list-disc list-inside mt-2">
              <li><strong>Reason:</strong> ${plan.primary_reason}</li>
              <li><strong>Position Sizing:</strong> ${plan.position_sizing}</li>
              <li><strong>Stop Loss Rule:</strong> ${plan.stop_loss_rule}</li>
              <li><strong>Time Horizon:</strong> ${plan.time_horizon}</li>
              <li><strong>Strategy Definition:</strong> ${plan.strategy_definition}</li>
            </ul>
          </section>
        `;
      } catch (err) {
        resultEl.innerHTML = `<p class="text-red-500">Error loading data.</p>`;
        console.error(err);
      } finally {
        loader.classList.add("hidden");
        blocker.classList.add("hidden");
      }
    }

    // fetchBtn 클릭 → PIN 모달 열기
    fetchBtn.addEventListener("click", () => {
      pinInput.value = "";
      pinError.classList.add("hidden");
      pinModal.classList.remove("hidden");
    });

    // PIN 확인
    pinConfirm.addEventListener("click", () => {
      if (pinInput.value === CORRECT_PIN) {
        pinModal.classList.add("hidden");
        startFetch();
      } else {
        pinError.classList.remove("hidden");
        pinInput.value = "";
        pinInput.focus();
      }
    });
  </script>
</body>
</html>
