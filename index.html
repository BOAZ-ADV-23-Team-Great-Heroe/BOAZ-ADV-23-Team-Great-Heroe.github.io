<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Should I Buy Today?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slide-container {
      height: 2.5rem;
      overflow: hidden;
      display: inline-block;
      vertical-align: middle;
    }
    .slide-text {
      display: flex;
      flex-direction: column;
      transition: transform 0.6s ease-in-out;
    }
    .slide-item {
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 버튼 기본/호버/액티브 스타일 */
    .ticker-btn {
      background-color: white;
      color: black;
      border: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .ticker-btn:hover {
      background-color: var(--color);
      color: white;
    }
    .ticker-btn.active {
      background-color: var(--color);
      color: white;
    }
  </style>
</head>
<body id="body" class="min-h-screen flex items-center justify-center transition-all">

  <main class="flex flex-col items-center justify-center text-center space-y-6 px-4">
    <h1 id="title" class="text-3xl sm:text-5xl font-bold drop-shadow-lg">
      Should I Buy 
      <span class="slide-container">
        <span id="ticker-slide" class="slide-text">
          <span class="slide-item">NVDA</span>
          <span class="slide-item">MSFT</span>
          <span class="slide-item">TSLA</span>
          <span class="slide-item">AAPL</span>
        </span>
      </span>
      Today?
    </h1>

    <div class="flex flex-wrap justify-center gap-4">
      <button class="ticker-btn px-4 py-2 rounded font-semibold" data-index="0" style="--color:#76B900">NVDA</button>
      <button class="ticker-btn px-4 py-2 rounded font-semibold" data-index="1" style="--color:#0078D4">MSFT</button>
      <button class="ticker-btn px-4 py-2 rounded font-semibold" data-index="2" style="--color:#E31937">TSLA</button>
      <button class="ticker-btn px-4 py-2 rounded font-semibold" data-index="3" style="--color:#A2AAAD; color:gray">AAPL</button>
    </div>

    <button 
      id="fetchBtn"
      class="px-6 py-3 bg-white hover:bg-gray-100 text-black font-semibold rounded-lg shadow-md transition"
    >
      Get Recommendation
    </button>

    <p id="result" class="text-xl sm:text-2xl font-medium mt-2"></p>
  </main>

  <footer class="text-sm text-gray-500 mt-10 text-center absolute bottom-4 w-full">
    © 2025 — MIT License
  </footer>

  <script>
    const tickers = [
      { symbol: "NVDA", color: "#76B900" },
      { symbol: "MSFT", color: "#0078D4" },
      { symbol: "TSLA", color: "#E31937" },
      { symbol: "AAPL", color: "#A2AAAD" }
    ];

    let index = 0;
    let locked = false;
    let intervalId;

    const slideEl = document.getElementById("ticker-slide");
    const bodyEl  = document.getElementById("body");
    const titleEl = document.getElementById("title");
    const buttons = document.querySelectorAll(".ticker-btn");

    function applyTheme(i) {
      const { color } = tickers[i];
      slideEl.style.transform = `translateY(${-2.5 * i}rem)`;
      bodyEl.style.backgroundColor = color + "22";
      titleEl.style.color = color;
      // 버튼 액티브 상태 갱신
      buttons.forEach(btn => btn.classList.remove("active"));
      buttons[i].classList.add("active");
    }

    function startSlideLoop() {
      intervalId = setInterval(() => {
        if (!locked) {
          applyTheme(index);
          index = (index + 1) % tickers.length;
        }
      }, 2000);
    }

    // 초기 슬라이드 시작
    applyTheme(0);
    startSlideLoop();

    // 버튼 클릭: 고정 & 즉시 슬라이드 중단
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        locked = true;
        clearInterval(intervalId);
        index = Number(btn.dataset.index);
        applyTheme(index);
      });
    });

    // API 통신
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const resultEl = document.getElementById("result");
      const currentSymbol = tickers[index].symbol;
      resultEl.textContent = "Loading...";

      try {
        const res = await fetch(`https://your-gcp-api.com/${currentSymbol.toLowerCase()}`);
        const data = await res.json();
        resultEl.textContent = data.recommendation || "No recommendation.";
      } catch (e) {
        resultEl.textContent = "Error fetching data.";
        console.error(e);
      }
    });
  </script>

</body>
</html>
