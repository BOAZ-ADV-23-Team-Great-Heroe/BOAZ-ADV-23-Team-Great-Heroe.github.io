<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Should I Buy NVDA Today?</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-green-900 font-sans min-h-screen flex items-center justify-center">

  <div class="text-center space-y-6">
    <h1 class="text-4xl font-bold text-green-700 drop-shadow-lg">
      Should I Buy <span class="underline decoration-green-500">NVDA</span> Today?
    </h1>
    
    <button 
      id="fetchBtn"
      class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow-md transition"
    >
      Get Recommendation
    </button>

    <p id="result" class="text-2xl font-medium mt-4"></p>
  </div>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const resultEl = document.getElementById("result");
      resultEl.textContent = "Loading...";

      try {
        const response = await fetch("https://your-gcp-api-url.com/nvda");
        const data = await response.json();
        resultEl.textContent = data.recommendation || "No data received.";
      } catch (error) {
        resultEl.textContent = "Error fetching recommendation.";
        console.error(error);
      }
    });
  </script>

</body>
</html>
